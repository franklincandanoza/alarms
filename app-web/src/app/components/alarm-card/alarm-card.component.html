<mat-card class="example-card data" style="background-color: #45A29E">
  <mat-card-header style="background-color: #45A29E">

    <mat-card-title>Nombre: {{nombre}}</mat-card-title>
    <mat-card-subtitle>Hora: {{hora}}</mat-card-subtitle>
    <mat-card-subtitle>Tipo: {{tipo}}</mat-card-subtitle>
    <mat-card-subtitle>Periodicidad:  </mat-card-subtitle>


      <section class="example-section">
        <mat-slide-toggle id="state"
            class="example-margin"
            [color]="color"
            [checked]="checked"
            [disabled]="disabled">
        </mat-slide-toggle>
      </section>

    </mat-card-header>
</mat-card>
