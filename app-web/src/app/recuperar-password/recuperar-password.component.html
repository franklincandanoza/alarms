</app-header-login>
<section class="vh-100 bg-primary.bg-gradient back">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0" >

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-2 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i src="assets/time.png" class="fas fa-cubes fa-2x me-3"></i>
                    <span class="h1 fw-bold mb-0">Olvidaste tu contraseña</span>
                  </div>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span><p class="aviso">Para restaura la contraseña, ingresa tu dirección de correo electrónico. Es posible
                      que tengas que consultar tu carpeta de spam o desbloquear la dirección <b>notifications@alarmasaludable.com</b>
                    </p></span>
                  </div>

                  <div class="mb-4">
                    <label class="form-label" for="form2Example17">Correo electrónico</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" />

                  </div>

                  <div class="mb-4">
                    <button class="btn btn-dark btn-lg btn-block button_alarm" [routerLink]="['/confirmacion']" id="recuperar">Enviar</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
